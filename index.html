<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="quote-container">
    <h1>Quote Generator</h1>
    <div class="quote-box fade" id="quoteBox">
      <p id="quote">"Loading inspiration..."</p>
      <span id="author">- Unknown</span>
    </div>
    <button id="newQuote">New Quote</button>
  </div>

  <script>
    const quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Don’t let yesterday take up too much of today.", author: "Will Rogers" },
      { text: "It’s not whether you get knocked down, it’s whether you get up.", author: "Vince Lombardi" },
      { text: "If you are working on something exciting, it will keep you motivated.", author: "Steve Jobs" },
      { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
      { text: "Your limitation—it’s only your imagination.", author: "Unknown" },
      { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
      { text: "Sometimes later becomes never. Do it now.", author: "Unknown" },
      { text: "Great things never come from comfort zones.", author: "Unknown" },
      { text: "Dream it. Wish it. Do it.", author: "Unknown" },
      { text: "Success doesn’t just find you. You have to go out and get it.", author: "Unknown" },
      { text: "The harder you work for something, the greater you’ll feel when you achieve it.", author: "Unknown" },
      { text: "Dream bigger. Do bigger.", author: "Unknown" },
      { text: "Don’t watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Opportunities don’t happen. You create them.", author: "Chris Grosser" },
      { text: "Sometimes we’re tested not to show our weaknesses, but to discover our strengths.", author: "Unknown" },
      { text: "The key to success is to focus on goals, not obstacles.", author: "Unknown" },
      { text: "Believe you can and you’re halfway there.", author: "Theodore Roosevelt" },
      { text: "Do something today that your future self will thank you for.", author: "Sean Patrick Flanery" },
      { text: "Don’t wait for opportunity. Create it.", author: "Unknown" },
      { text: "Failure is not the opposite of success; it’s part of success.", author: "Arianna Huffington" },
      { text: "If you want to fly, give up everything that weighs you down.", author: "Buddha" },
      { text: "Discipline is doing what needs to be done, even when you don’t feel like doing it.", author: "Unknown" },
      { text: "Hard work beats talent when talent doesn’t work hard.", author: "Tim Notke" },
      { text: "Don’t limit your challenges. Challenge your limits.", author: "Jerry Dunn" },
      { text: "You don’t need to be perfect to inspire others.", author: "Unknown" },
      { text: "Little by little, day by day, what is meant for you will find its way.", author: "Unknown" },
      { text: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" },
      { text: "Act as if what you do makes a difference. It does.", author: "William James" },
      { text: "Everything you’ve ever wanted is on the other side of fear.", author: "George Addair" },
      { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
      { text: "Don’t be afraid to give up the good to go for the great.", author: "John D. Rockefeller" },
      { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
      { text: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill" },
      { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
      { text: "Be stubborn about your goals and flexible about your methods.", author: "Unknown" },
      { text: "Stay humble. Work hard. Be kind.", author: "Unknown" },
      { text: "Don’t count the days, make the days count.", author: "Muhammad Ali" },
      { text: "The man who has confidence in himself gains the confidence of others.", author: "Hasidic Proverb" },
      { text: "You don’t have to be great to start, but you have to start to be great.", author: "Zig Ziglar" },
      { text: "Focus on being productive instead of busy.", author: "Tim Ferriss" },
      { text: "Doubt kills more dreams than failure ever will.", author: "Suzy Kassem" },
      { text: "Do it with passion or not at all.", author: "Rosa Nouchette Carey" },
      { text: "You were born to be real, not to be perfect.", author: "Unknown" },
      { text: "Work hard in silence, let your success be your noise.", author: "Frank Ocean" },
      { text: "Keep your face always toward the sunshine—and shadows will fall behind you.", author: "Walt Whitman" },
      { text: "Great things are done by a series of small things brought together.", author: "Vincent Van Gogh" },
      { text: "Everything you can imagine is real.", author: "Pablo Picasso" },
      { text: "Make each day your masterpiece.", author: "John Wooden" },
      { text: "Stay hungry, stay foolish.", author: "Steve Jobs" }
    ];

    const quoteText = document.getElementById("quote");
    const authorText = document.getElementById("author");
    const quoteBox = document.getElementById("quoteBox");
    const newQuoteBtn = document.getElementById("newQuote");

    function newQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteBox.classList.remove("fade");
      void quoteBox.offsetWidth;
      quoteBox.classList.add("fade");
      quoteText.textContent = `"${random.text}"`;
      authorText.textContent = `- ${random.author}`;
    }

    newQuoteBtn.addEventListener("click", newQuote);
    window.onload = newQuote;
  </script>
</body>
</html>
